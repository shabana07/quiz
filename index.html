    <!-- form start -->
    <div class="container ">

            <img src="images/logo.jpg">

            <button onclick="submit()" class="submitButton">submit</button>
        </div>

            <h6 id="userEmail"></h6>
        </div>

        <li class="option"></li>

    </div>
    <div id="result" class="hide">
        <h3 id="points"></h3>
    </div>
</div>
